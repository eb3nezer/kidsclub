<div *ngIf="projects" class="mat-typography">
    <h2>Administer Projects</h2>
    <p>Please select a project to administer.</p>
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let thisProject of projects">
            <a routerLink="/viewproject/{{thisProject.id}}">{{thisProject.name}}</a>
        </mat-list-item>
    </mat-list>
</div>
