<form #createProjectForm="ngForm">
    <mat-list>
        <mat-list-item>
            <mat-form-field appearance="standard"><mat-label>Project name</mat-label><input matInput name="name" [(ngModel)]="projectName"></mat-form-field>
        </mat-list-item>
    </mat-list>

    <button mat-raised-button color="primary" (click)="onSubmit()">Create</button>&nbsp;
    <button mat-raised-button (click)="onCancel()">Cancel</button>
</form>
