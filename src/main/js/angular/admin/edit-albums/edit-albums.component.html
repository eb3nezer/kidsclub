<form #documentsForm="ngForm">
    <mat-list>
        <mat-list-item>
            <mat-form-field appearance="standard">
                <mat-label>Album name</mat-label>
                <input matInput name="name" [(ngModel)]="newAlbum.name">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field appearance="standard">
                <mat-label>Album description</mat-label>
                <input matInput name="description" [(ngModel)]="newAlbum.description">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-checkbox [(ngModel)]="newAlbum.shared" name="shared">Shared</mat-checkbox>
        </mat-list-item>
        <mat-list-item>
            <button mat-raised-button color="primary" (click)="onSubmit()">Add Album</button>&nbsp;
            <button mat-raised-button (click)="onCancel()">Cancel</button>
        </mat-list-item>
    </mat-list>
</form>

<table mat-table [dataSource]="albums" *ngIf="project">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let album"><a href="/view/album/{{project.id}}/{{album.id}}">{{album.name}}</a></td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let album">{{album.description}}</td>
    </ng-container>

    <ng-container matColumnDef="photoCount">
        <th mat-header-cell *matHeaderCellDef>Photos</th>
        <td mat-cell *matCellDef="let album">{{album.items.length}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
