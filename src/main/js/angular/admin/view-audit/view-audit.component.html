<h3>Audit records for {{project.name}}</h3>

<table mat-table [dataSource]="auditRecords">
    <ng-container matColumnDef="auditEvent">
        <th mat-header-cell *matHeaderCellDef> Event </th>
        <td mat-cell *matCellDef="let auditRecord"> {{auditRecord.change}} </td>
    </ng-container>

    <ng-container matColumnDef="auditTime">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let auditRecord"> {{auditRecord.changeTime}} </td>
    </ng-container>

    <ng-container matColumnDef="auditUser">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let auditRecord"> {{(auditRecord.user ? auditRecord.user.name : "(System)")}} </td>
    </ng-container>

    <ng-container matColumnDef="auditProject">
        <th mat-header-cell *matHeaderCellDef> Project </th>
        <td mat-cell *matCellDef="let auditRecord"> {{(auditRecord.project ? auditRecord.project.name : "(System)")}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
