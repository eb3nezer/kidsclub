<table mat-table [dataSource]="albums" *ngIf="project">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let album"><a routerLink="/album/{{project.id}}/{{album.id}}">{{album.name}}</a></td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let album">{{album.description}}</td>
    </ng-container>

    <ng-container matColumnDef="photoCount">
        <th mat-header-cell *matHeaderCellDef>Photos</th>
        <td mat-cell *matCellDef="let album">{{album.items.length}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
