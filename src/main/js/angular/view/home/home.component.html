<div *ngIf="projects" class="mat-typography">
    <h2>Choose a project</h2>
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let thisProject of projects">
            <a routerLink="/home/{{thisProject.id}}">{{thisProject.name}}</a>
        </mat-list-item>
    </mat-list>
</div>
<div *ngIf="project" class="mat-typography">
    <h2>Details for {{project.name}}</h2>
</div>
