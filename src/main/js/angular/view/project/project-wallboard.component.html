<div class="photo_container">
    <div class="row_container" *ngFor="let thisRow of wallboardRows">
        <div *ngFor="let thisTeam of thisRow" class="team_container">
            <div class="team_name">{{thisTeam.name}}</div>
            <div class="team_photo"><img *ngIf="thisTeam.imageCollection" src="/rest/data/download/{{thisTeam.imageCollection.images['original']}}" width="100%"></div>
            <div class="team_score">{{thisTeam.score}}</div>
        </div>
    </div>
</div>
<div [hidden]="hideTransmit"><mat-icon color="accent">swap_horiz</mat-icon></div>
<div [hidden]="hideTransmitError"><mat-icon color="accent">error_outline</mat-icon></div>
