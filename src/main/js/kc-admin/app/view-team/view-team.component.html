<form #teamForm="ngForm">
    <mat-list>
        <mat-list-item>
            <mat-form-field appearance="standard"><mat-label>Team Name</mat-label><input matInput name="name" [(ngModel)]="team.name"></mat-form-field>
        </mat-list-item>
        <mat-list-item style="height: 120px">
            <button mat-button (click)="imgFileInput.click()">Upload photo</button>
            <input type="hidden" name="mediaDescriptor" [(ngModel)]="team.mediaDescriptor">
            <input hidden type="file" #imgFileInput />
            <span id="media_preview" *ngIf="team.mediaDescriptor"><img src="/rest/data/download/{{team.mediaDescriptor}}" width="200"/></span>
        </mat-list-item>
    </mat-list>

    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
</form>
