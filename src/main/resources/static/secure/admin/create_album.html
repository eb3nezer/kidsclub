<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Create a new album</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/toastr/build/toastr.min.css"/>
    <link rel="stylesheet" type="text/css" href="/secure/css/kidsclub.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/toastr/build/toastr.min.js"></script>
    <script type="text/javascript" src="/secure/js/load_project.js"></script>
    <script type="text/javascript" src="/secure/js/text_utils.js"></script>

    <script>
        var projectId;

        function renderProject(project) {
            document.title = `Create an album for ${project.name}`;
            $("#page_heading").text(`Create an album for ${project.name}`);
            $("#project_field").val(project.id);
            $("#albums_link").attr("href", `album_admin.html#project=${project.id}`);
            $("#project_home_link").attr("href", `project_admin.html#project=${project.id}`);
            $("#project_home_link").text(`${project.name} Administration`);
        }

        function loadProjectFailed() {
            toastr.error('Failed to get project data', 'Failed');
        }

        function getData() {
            var results = new RegExp('#project=([^&#]*)').exec(window.location.href);
	        var projectId = results[1] || 0;
	        if (!projectId) {
	            window.location.href="index.html";
	        }

	        loadProject(projectId, renderProject, loadProjectFailed);
        }

        function sendData() {
            $.ajax({
                url: "../../rest/albums",
                method: "PUT",
                contentType: "application/json",
                data: JSON.stringify({
                    name: $("#name_field").val(),
                    description: $("#description_field").val(),
                    project: {
                        id: $("#project_field").val()
                    },
                    shared: false
                }),
            }).done(function(data) {
                toastr.success('Album was created.', 'Success');
            }).fail(function(xhr, textStatus, error) {
                if (xhr && xhr.responseJSON) {
                    var errorObject = xhr.responseJSON;
                    var message = `Failed to create album. ${errorObject.error}`;
                    toastr.error(message, 'Failed');
                 } else {
                    toastr.error('Failed to create album.', 'Failed');
                 }
            });
        }

        function submitForm() {
            sendData();
        }
    </script>
</head>
<body class="admin">
<h1 id="page_heading">Create an album</h1>
<form enctype="multipart/form-data">
    <table>
        <tr>
            <td>Album Name</td>
            <td><input type="text" name="name" id="name_field"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" name="description" id="description_field"></td>
        </tr>
        <tr>
            <td><button type="submit" class="btn btn-primary" onclick="submitForm(); return false;">Create</button></td>
            <td><input type="hidden" name="project" id="project_field"></td>
        </tr>
    </table>
</form>
<ul>
    <li><a id="albums_link">Administer Photo Albums</a></li>
    <li><a id="project_home_link">Back</a></li>
</ul>
<p><a href="../logout">Log out</a></p>
<script>
    getData();
</script>
</body>
</html>
