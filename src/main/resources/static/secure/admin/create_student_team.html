<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Create a new team</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/toastr/build/toastr.min.css"/>
    <link rel="stylesheet" type="text/css" href="/secure/css/kidsclub.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/toastr/build/toastr.min.js"></script>
    <script type="text/javascript" src="/secure/js/load_project.js"></script>
    <script type="text/javascript" src="/secure/js/load_user.js"></script>
    <script type="text/javascript" src="/secure/js/text_utils.js"></script>
    <script>
        var projectData;

        function renderProject(data) {
            projectData = data;
            document.title = `Create a new student team for ${projectData.name}`;
            $("#project_home_link").attr("href", `project_admin.html#project=${projectData.id}`);
            $("#project_home_link").text(`${projectData.name} Project Administration`);
            $("#team_admin_link").attr("href", `student_admin.html#project=${projectData.id}`);
            $("#page_heading").text(`Create a new student team for ${projectData.name}`);
            $("#project_id_field").val(projectData.id);
        }

        function loadProjectFailed() {
            toastr.error('Failed to get project data', 'Failed');
        }

        function getData() {
            var results = new RegExp('#project=([^&#]*)').exec(window.location.href);
	        var project = results[1] || 0;
	        if (!project) {
	            window.location.href="index.html";
	        }

	        loadProject(project, renderProject, loadProjectFailed);
        }

        function sendData() {
            var form = $('form')[0]; // You need to use standard javascript object here
            var formData = new FormData(form);
            $.ajax({
                url: "../../rest/students/teams",
                method: "POST",
                data: formData,
                contentType: false,
                processData: false,
            }).done(function(data) {
                toastr.success('Team was created.', 'Success');
            }).fail(function(xhr, textStatus, error) {
                if (xhr && xhr.responseJSON) {
                    var errorObject = xhr.responseJSON;
                    var message = `Failed to create album. ${errorObject.error}`;
                    toastr.error(message, 'Failed');
                 } else {
                    toastr.error('Failed to create team.', 'Failed');
                 }
            });
        }

        function submitForm() {
            sendData();
        }
    </script>
</head>
<body class="admin">
<h1 id="page_heading">Create student team</h1>
<form enctype="multipart/form-data">
    <table>
        <tr>
            <td>Team Name</td>
            <td><input type="text" name="name" id="name_field"></td>
        </tr>
        <tr>
            <td>Upload a team icon (optional)</td>
            <td><input type="file" name="file" id="file_field"></td>
        </tr>
        <tr>
            <td><button type="submit" class="btn btn-primary" onclick="submitForm(); return false;">Create</button></td>
            <td><input type="hidden" name="projectId" id="project_id_field"></td>
        </tr>
    </table>
</form>
<div id="upload_result"></div>
<ul>
    <li><a href="project_home.html" id="team_admin_link">Administer Students and Teams</a></li>
    <li><a href="project_admin.html" id="project_home_link">Project Administration</a></li>
</ul>
<ul>
    <li><a href="../logout">Log out</a></li>
</ul>

<p><a href="../logout">Log out</a></p>
<script>
    getData();

</script>
</body>
</html>
