<html lang="en">
<head>
    <meta charset="utf-8"/>

    <meta name="description" content=""/>

    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/toastr/build/toastr.min.js"></script>
    <script type="text/javascript" src="/secure/js/load_project.js"></script>
    <script type="text/javascript" src="/secure/js/text_utils.js"></script>

    <script>
        var projectData;

        function renderProject(data) {
            projectData = data;
            window.title = `${projectData.name} Home`;
            $("#team_admin_link").attr('href', `team_admin.html#project=${projectData.id}`);
            $("#invite_subheading").text(`Invite a new team member to ${projectData.name}`);
        }

        function getProjectFailed() {
            toastr.error('Failed to get project data', 'Failed');
        }

        function getData() {
            var results = new RegExp('#project=([^&#]*)').exec(window.location.href);
	        var project = results[1] || 0;
	        if (!project) {
	            window.location.href="./index.html";
	        }

   	        loadProject(project, renderProject, getProjectFailed);
        }

        function sendData() {
            $.ajax({
                url: "/rest/invite",
                method: "PUT",
                contentType: "application/json",
                data: JSON.stringify({
                    projectId: projectData.id,
                    email: $("#email_field").val(),
                    email_list: $("#email_list_field").val(),
                    name: $("#name_field").val(),
                }),
            }).done(function(data) {
                toastr.success('User has been invited.', 'Success');
            }).fail(function(xhr, textStatus, error) {
                if (xhr && xhr.responseJSON) {
                    var errorObject = xhr.responseJSON;
                    var message = `Failed to update your user profile. ${errorObject.error}`;
                    toastr.error(message, 'Failed');
                 } else {
                    toastr.error('Failed to invite user.', 'Failed');
                 }
            });
        }

        function submitForm() {
            sendData();
        }

    </script>
</head>
<body class="admin">
<h1>Invite Users</h1>
<h2 id="invite_subheading">Invite a new user to have access</h2>
<form onsubmit="submitForm(); return false;">
<table>
        <tr><td>E-Mail Address</td><td><input type="text" name="email" id="email_field"></td></tr>
        <tr><td>Name (optional)</td><td><input type="text" name="name" id="name_field"></td></tr>
        <tr><td><button type="submit" class="btn btn-primary" onclick="submitForm(); return false;">Invite</button></td></tr>
</table>
</form>
