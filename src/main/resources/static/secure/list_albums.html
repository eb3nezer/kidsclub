<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Albums</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/toastr/build/toastr.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/toastr/build/toastr.min.js"></script>
    <script type="text/javascript" src="/secure/js/load_project.js"></script>
    <script type="text/javascript" src="/secure/js/load_albums.js"></script>
    <script type="text/javascript" src="/secure/js/text_utils.js"></script>

    <script>
        var projectId;

        function renderProject(project) {
            document.title = `Photo albums for ${project.name}`;
            $("#page_heading").text(`Photo albums for ${project.name}`);
            $("#project_home_link").attr('href', `project_home.html#project=${project.id}`);
            $("#project_home_link").text(`${project.name} Home`);
        }

        function loadProjectFailed() {
            toastr.error('Failed to get project data', 'Failed');
        }

        function renderAlbums(albums) {
            var html = "<ul>";
            $.each(albums, function(index, album) {
                var name = escapeHtml(album.name);
                html = html + `<li><a href="view_album.html#project=${projectId}&album=${album.id}">${name}</a></li>`;
            });
            html = html + "</ul>";
            $("#album_result").html(html);
        }

        function loadAlbumsFailed() {
            toastr.error('Failed to get album data', 'Failed');
        }

        function getData() {
            var results = new RegExp('#project=([^&#]*)').exec(window.location.href);
	        var project = results[1] || 0;
	        if (!project) {
	            window.location.href="index.html";
	        }
	        projectId = project;

	        loadProject(project, renderProject, loadProjectFailed);
	        loadAlbums(project, renderAlbums, loadAlbumsFailed);
        }
    </script>
</head>
<body>
<h1 id="page_heading">Albums</h1>
<div id="album_result"></div>
<ul>
    <li><a id="project_home_link">Back</a></li>
</ul>
<p><a href="../logout">Log out</a></p>
<script>
    getData();
</script>
</body>
</html>
