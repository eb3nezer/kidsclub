<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>View Team</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/toastr/build/toastr.min.css"/>
    <link rel="stylesheet" type="text/css" href="/secure/css/kidsclub.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/toastr/build/toastr.min.js"></script>
    <script type="text/javascript" src="js/load_project.js"></script>
    <script type="text/javascript" src="js/load_user.js"></script>
    <script type="text/javascript" src="js/text_utils.js"></script>
    <script>
        var projectData;

        function renderProject(project) {
            projectData = project;
            document.title = `${project.name} Team`;
            $("#page_heading").text(`${project.name} Team`);
            $("#project_home_link").attr('href', `project_home.html#project=${project.id}`);
            $("#project_home_link").text(`${project.name} Home`);
            var html = generateUserTable(projectData.users);
            $("#user_list").html(html);
        }

        function getData() {
            var results = new RegExp('#project=([^&#]*)').exec(window.location.href);
	        var project = results[1] || 0;
	        if (!project) {
	            window.location.href="./index.html";
	        }

	        loadProject(project, renderProject, function() {
                 toastr.error('Failed to get project data', 'Failed');
	        });
        }
</script>
</head>
<body>
<h1 id="page_heading"></h1>
<div id="user_list"></div>
<ul>
    <li><a href="project_home.html" id="project_home_link">Back</a></li>
</ul>
<ul>
    <li><a href="../logout">Log out</a></li>
</ul>
<script>
    getData();
</script>
</body>
</html>
